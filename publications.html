<!-- Sort newest to oldest -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const list = document.querySelector(".bibtex_display");
    const items = Array.from(list.children);

    items.sort((a, b) => {
      const ya = parseInt(a.querySelector(".year")?.textContent || 0);
      const yb = parseInt(b.querySelector(".year")?.textContent || 0);
      return yb - ya;
    });

    items.forEach(li => list.appendChild(li));
  });
</script>

<!-- Bold your name -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const nameRegex = /Bajaj,\s*Naman(\s*S\.)?|Naman(\s*S\.)?\s+Bajaj/g;
    document.querySelectorAll(".bibtex_display li").forEach(li => {
      li.innerHTML = li.innerHTML.replace(nameRegex, "<strong>$&</strong>");
    });
  });
</script>
